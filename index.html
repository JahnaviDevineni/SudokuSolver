<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="left">
                <h2>Sudoku Solver</h2>
            </div> 
            
            <div class="center">
                <label for="level">Level:</label>
                <input type="number" id="level" value="1" min="1" max="2">
                <label for="hints">Hints:</label>
                <input type="number" id="hints" value="3" min="0" max="5">
                <button id="submit-settings">Start Game</button>
            </div>
            <div class="right">
                <a href="https://github.com/JahnaviDevineni" target="_blank">
                    <img src="github-logo.png" alt="GitHub" class="logo">
                </a>
                <a href="https://www.linkedin.com/in/yourprofile/" target="_blank">
                    <img src="linkedin-logo.png" alt="LinkedIn" class="logo">
                </a>
            </div>
        </nav>
    </header>
    <div id="game-container">
        <span id="countdown-left" class="countdown">Hints left: 3</span>
        <div id="sudoku-container">
            <table id="sudoku-grid"></table>
        </div>
        <span id="countdown-right" class="countdown">Hints left: 3</span>
    </div>
    <div id="controls">
        <button onclick="getHint()">Get Hint</button>
        <button onclick="showSolution()">Show Solution</button>
        <button onclick="checkSolution()">Check Solution</button>
        <button onclick="nextPuzzle()">Next Puzzle</button>
    </div>
    <script src="puzzles.js"></script>
    <script src="sudoku.js"></script>
</body>
</html>
